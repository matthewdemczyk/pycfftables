name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get install -y libflint-dev cmake

      - name: Build and install libcfftables
        run: |
          git clone https://github.com/matthewdemczyk/libcfftables.git
          cd libcfftables && mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF && cmake --build . && sudo cmake --install .
          sudo ldconfig

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pycfftables and pytest
        run: pip install ".[dev]"

      - name: Run tests
        run: pytest tests/