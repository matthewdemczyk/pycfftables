name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: "3.11"
        channels: conda-forge
        channel-priority: strict

    - name: Install dependencies
      shell: bash -el {0}
      run: |
        conda install -c conda-forge libflint cmake make

    - name: Build and install libcfftables
      shell: bash -el {0}
      run: |
        git clone https://github.com/matthewdemczyk/libcfftables.git
        cd libcfftables && mkdir build && cd build
        export PKG_CONFIG_PATH="${CONDA_PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH}"
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF \
          -DCMAKE_INSTALL_PREFIX="${CONDA_PREFIX}"
        cmake --build . && cmake --install .

    - name: Install pycfftables and pytest
      shell: bash -el {0}
      run: |
        export PKG_CONFIG_PATH="${CONDA_PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH}"
        pip install ".[dev]"

    - name: Run tests
      shell: bash -el {0}
      run: pytest tests/